<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizi HTML & CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #3a7bd5, #00d2ff); 
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
      }

      .container {
        max-width: 1000px;
        width: 100%;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1); 
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
      }

      h1 {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 10px;
      }

      p.lead {
        font-size: 1.2rem;
        margin-bottom: 40px;
      }

      h2 {
        font-size: 1.8rem;
        margin-top: 30px;
        margin-bottom: 20px;
        color: #fff;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 10px;
        display: inline-block;
      }

      .exercise-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .exercise-grid a {
        text-decoration: none;
        font-size: 1.05rem;
        color: #fff;
        background-color: rgba(255, 255, 255, 0.15);
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: block;
      }

      .exercise-grid a:hover {
        background-color: rgba(255, 255, 255, 0.25);
        color: #002fff; 
        transform: translateY(-3px); 
      }

      .exercise-grid a:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Esercizi HTML & CSS</h1>
      <p class="lead">Scegli un esercizio per cominciare a imparare HTML e CSS.</p>

      <h2>Esercizi di Base</h2>
      <div class="exercise-grid">
        <a href="https://fabiomonaco2007.github.io/TPSIT/PrimaPagina.html">Esercizio 1: Prima Pagina</a>
        <a href="https://fabiomonaco2007.github.io/TPSIT/Scheda_Personale.html">Esercizio 2: Scheda Personale</a>
        <a href="https://fabiomonaco2007.github.io/TPSIT/Div_CSS.html">Esercizio 3: Div & CSS</a>
        <a href="https://fabiomonaco2007.github.io/TPSIT/flip_card.html">Esercizio 4: Flip Card</a>
        <a href="https://fabiomonaco2007.github.io/TPSIT/news.html">Esercizio 5: Pagina WEB - News</a>
      </div>
    </div>
  </body>
</html>
