<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizi Bootstrap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corpo della pagina con sfondo gradiente che copre tutta la pagina */
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc); 
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Container principale */
      .container {
        max-width: 900px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1); 
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
      }

      /* Titolo principale */
      h1 {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 15px;
      }

      /* Paragrafo introduttivo */
      p.lead {
        font-size: 1.2rem;
        color: #ffffff;
        margin-bottom: 40px;
      }

      /* Lista degli esercizi */
      ul {
        list-style-type: none;
        padding-left: 0;
      }

      li {
        margin: 15px 0;
      }

      /* Link senza contenitori aggiuntivi */
      a {
        text-decoration: none;
        font-size: 1.1rem;
        color: #fff;
        transition: color 0.3s ease, transform 0.2s ease;
      }

      /* Colore dei link al passaggio del mouse */
      a:hover {
        color: #133fff; 
        transform: translateY(-3px); 
      }

      /* Effetto di click sui link */
      a:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Esercizi Bootstrap</h1>
      <p class="lead">Scegli un esercizio per cominciare a imparare Bootstrap.</p>
      <ul>
        <li><a href="https://fabiomonaco2007.github.io/TPSIT/bootstrap_sushi.html">Esercizio 1: Fullstack Sushi</a></li>
        <li><a href="https://fabiomonaco2007.github.io/TPSIT/lego_bootstrap.html">Esercizio 2: LEGO World</a></li>
      </ul>
    </div>
  </body>
</html>
