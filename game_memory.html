<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .btn{
        width: 100px;
        height: 100px;
        margin-bottom: 5px; 
        border: 3px solid black;
    }
    .col{
        margin: 0px;
        padding: 0px;
    }
    .row{
        margin: 0 auto;
        max-width: 330px;
    }
    .container{
        height: 100vh;
        align-items: center;
    }
</style>
<body>
    <br>
    <br>
    <div class="container text-center">
        <div class="row row-cols-3">
            <div class="col">
                <button class="btn btn-primary" style="background-color: red;"></button> 
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: orangered;"></button> 
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: yellow;"></button> 
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: green;"></button> 
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: greenyellow;"></button> 
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: brown;"></button>
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: blue;"></button> 
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: lightskyblue;"></button> 
            </div>
            <div class="col">
                <button class="btn btn-primary" style="background-color: aqua;"></button> 
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP6T3U7b9c6D2bpz52mmuJrF6bER44jBlF4QTrgfA9WbY3ypV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqLa9zOjmYfF4SA8xWrKDzy73lzZ+J6MlmZX2fXoKe9P9" crossorigin="anonymous"></script>
</body>
</html>
